<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ancestor Method Test</title>
<script src="fritos.js">

</script>
</head>
<body>

<main>
    <div class="items">
        <div class="item">
            <img src="" alt="" class="item-image" />
        </div>
        <div class="item">
            <img src="" alt="" class="item-image" />
        </div>
        <div class="item">
            <img src="" alt="" class="item-image" />
        </div>
    </div>
</main>

<script>
    // Example usage
    const allAncestors = fritos('.item-image').ancestor();
    console.log(allAncestors); // Logs all ancestors of '.item-image' elements

    const mainAncestors = fritos('.item-image').ancestor('main');
    console.log(mainAncestors); // Logs <main> elements if they are ancestors
</script>

</body>
</html>
