<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.18.2/dist/css/uikit.min.css" />
  </head>
  <body>
    <div id="content">
      <div id="dropzone" ondragenter="dragEnterHandler(event)" ondragover="dragOverHandler(event)" ondragleave="dragLeaveHandler(event)" ondrop="dropHandler(event)">
      </div>
      
      <h2>Gallery</h2>
      <div id="gallery-container">
        <div id="images"></div>
      </div>
    </div>

    <script src="/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.18.2/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.18.2/dist/js/uikit-icons.min.js"></script>
  </body>
</html>
